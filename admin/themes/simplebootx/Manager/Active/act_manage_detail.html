        <div class="activity-management-detail"></div>
        <ul class="activity-config">

                <a href="{:leuu('active/act_manage_edit',array('id'=>$data['id']))}">

        <div class="activity-management-detail"></div>

        </div>
        <div class="activity-management-detail"></div>
        <div class="mask-bg">
        </div>
        <div class="share-box bdsharebuttonbox">

                    <a href="#" class="bds_weixin"  style="background-position: 0.1rem 0.1rem;">

                    <a href="#" class="bds_tweixin"  style="background-position: 0.1rem 0.1rem;">

                        <span>微信</span>
                    </a>
                </li>
                <li  onclick="share_plus({$data.id})">
                    <a href="#" class="bds_sqq"  style="background-position: 0.1rem 0.1rem;">
                        <!--<img src="__PUBLIC__/simpleboot/manager/images/QQ.png" alt=""><br><span>QQ</span>-->

                <li onclick="share_plus({$data.id})">
                    <a href="#" class="bds_tcp" id="copyUrl" style="background-position: 0.1rem 0.1rem;">

                        <span>微博</span>
                    </a>
                </li>

                <li onclick="share_plus({$data.id})">
                    <a href="#" class="bds_qzone"  style="background-position: 0.1rem 0.1rem;">
                        <!--<img src="__PUBLIC__/simpleboot/manager/images/QQ_zone.png" alt=""><br><span>QQ空间</span>-->
                        <span>QQ空间</span>
                    </a>

            </ul>
        </div>
    </div>
</div>

        share_box.animate({bottom: "2%"},400);

<script>
    function share_plus(id){
        $.ajax({
            type:'post',
            url : "{:leuu('Api/share_plus')}",
            data :{
                'id':id
            },
            dataType :'json',
            success : function(){
            }
        });
    }


</script>
<!--onMenuShareTimeline
onMenuShareAppMessage
onMenuShareQQ
onMenuShareWeibo
onMenuShareQZone-->
<script>
	wx.config({
        debug: false,
        appId: "{$str['appId']}",
        timestamp: {$str['timestamp']},
        nonceStr: "{$str['nonceStr']}",
        signature: "{$str['signature']}",
        jsApiList: [{$jsApiList}]
    });
	wx.ready(function(){
	    wx.hideOptionMenu();
		wx.hideMenuItems({
		  menuList: [
			'menuItem:readMode', // 阅读模式
			'menuItem:share:timeline', // 分享到朋友圈
			'menuItem:copyUrl' // 复制链接
		  ],
		  success: function (res) {
			alert('已隐藏“阅读模式”，“分享到朋友圈”，“复制链接”等按钮');
		  },
		  fail: function (res) {
			alert(JSON.stringify(res));
		  }
		});
		
	// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
	});
	
</script>
