<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <include file="Manager:header" />

</head>
<body>
<script>
    document.body.style.height=document.documentElement.clientHeight+"px";
</script>
<div class="list-content">
    <div class="list-om">
        <div class="activity-lists-box">
            <volist name="acts" id="vo">
             <div class="activity-list-preview" onclick="location='{:leuu('Active/act_manage_detail',array('id'=>$vo['id']))}'">
                 <h3>{$vo.title}</h3>
                 <span class="activity-list-time">时间：{$vo.starttime|strtotime=###|date="m月d日",###}—{$vo.endtime|strtotime=###|date="m月d日",###}</span>
                 <span class="activity-list-address">地点：{$vo.area}</span>
                 <p>
                     <span class="enrollment">{$vo.count}</span>/<span><if condition="$vo['num'] eq 0">不限人数<else/>{$vo.num}</if></span>
                     <span class="activity-state"><if condition="$vo['status'] eq 0 ">报名结束<elseif condition="$vo['status'] eq 1 " />已报满<else/>报名中</if></span>
                 </p>
             </div>
            </volist>

        </div>

    </div>
</div>
<script>
    var spans = document.getElementsByClassName('activity-state');
    for(var i = 0,len = spans.length;i < len;i++){
        if(spans[i].innerHTML == "报名中"){
            spans[i].style.color = "rgb(0,196,109)"
        }
        if(spans[i].innerHTML == "报名结束"){
            spans[i].style.color = "rgb(248,180,44)"
        }
        if(spans[i].innerHTML == "已报满"){
            spans[i].style.color = "rgb(248,180,44)"
        }
    }
</script>
</body>
</html>
