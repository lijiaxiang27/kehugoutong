<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动管理页面</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <include file="Manager:header" />

</head>
<body>
<script>
    document.body.style.height=document.documentElement.clientHeight+"px";
</script>
<div class="list-content">
    <div class="list-om">
        <div class="activity-management">
            <ul>
                <li class="activity-management-list activity-management-list-left">
                    <a href="{:leuu('active/act_add')}">
                        <img src="__PUBLIC__/simpleboot/manager/images/add-list.png" alt="">
                        <p>新增活动</p>
                    </a>
                </li>
                <li class="activity-management-list">
                    <a href="{:leuu('active/act_lists')}">
                        <img src="__PUBLIC__/simpleboot/manager/images/config.png" alt="">
                        <p>活动管理</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="stop-floor"></div>
        <div class="newest-activity-bg">
             <h3>最新活动</h3>
            <volist name="acts" id="vo">
             <div class="newest-activity-box">
                 <img src='{:sp_get_image_url($vo["image"])}' alt="">
                 <div class="newest-activity-right">
                     <p class="newest-activity-title">{$vo.title}</p>
                     <p class="newest-activity-time">时间：<span>{$vo.starttime|strtotime=###|date="m月d日",###}—{$vo.endtime|strtotime=###|date="m月d日",###}</span></p>
                     <p class="newest-activity-address">地点：<span>{$vo.area}</span></p>
                     <a href="{:leuu('active/act_manage_detail',array('id'=>$vo['id']))}">管理活动</a>
                 </div>
             </div>
            </volist>

        </div>


        <include file="Manager:footer" />

    </div>
</div>
<script>
    /*js保证最新活动下边图片的比例,有小BUG，重绘闪烁*/
    var imgs = $('.newest-activity-box>img');
    for(var i = 0, len = imgs.length; i < len;i++){
        imgs[i].height = imgs[i].clientWidth * 0.75;
    }

    var btns = $('.newest-activity-bg a');

    for(var i = 0,len = btns.length;i < len;i++){
        console.log(i);
        if(btns[i].innerHTML == "管理活动"){
            btns[i].style.backgroundColor = "rgb(0,196,109)";
            btns[i].style.color = "white";
            btns[i].style.border = '1px solid rgb(0,196,109)'
        }
        if(btns[i].innerHTML == "查看详情"){
            btns[i].style.backgroundColor = "#eee";
            btns[i].style.color = "#666";
            btns[i].style.border = '1px solid #ccc'
        }
    }
</script>
</body>
</html>
