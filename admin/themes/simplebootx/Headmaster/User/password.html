<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="__PUBLIC__/simpleboot/headmaster/js/rootfont.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/simpleboot/headmaster/css/main.css" />
    <link rel="stylesheet" href="__PUBLIC__/simpleboot/headmaster/css/swiper.css" />
    <script src="__PUBLIC__/simpleboot/headmaster/js/jquery-1.10.1.min.js"></script>
</head>
<body>
<script>
document.body.style.height=document.documentElement.clientHeight+"px";
</script>
	<div class="list-content">
		<div class="mes-info">
			<form id="form">
				<label>原密码<span>*</span></label>
				<input type="password" name="old_password" aria-required="true" autocomplete="off">

	            <label>新密码<span>*</span></label>
	            <input type="password" name="password" id="startDate" required aria-required="true">
	            <label>重复新密码<span>*</span></label>
	            <input type="password" name="repassword" id="endDate" aria-required="true">
				<span style="height: 0.35rem"></span>
				<input type="submit" class="btn" readonlyunselectable="on" onclick="tijiao();return false;"  value="确认修改" />
			</form>
		</div>
	</div>


<script type="text/JavaScript">
	function tijiao(){
		$.ajax({
			url: "{:U('headmaster/user/password_post')}",
			type: 'post',
			dataType:'html',
			data: $("#form").serializeArray(),
			success: function(msg) {
				var msgs = eval('(' + msg + ')');
				if(msgs.code == 0){
					alert(msgs.info);
				} else {
					location.href = msgs.info;
				}

			}
		});
	}
</script>
</body>
</html>
