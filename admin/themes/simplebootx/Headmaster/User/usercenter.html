<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="__PUBLIC__/simpleboot/headmaster/js/rootfont.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/simpleboot/headmaster/css/main.css" />
</head>
<body>
<script>
document.body.style.height=document.documentElement.clientHeight+"px";
</script>
	<div class="list-content">
		<div class="my-info">
			<figure><img src='{:sp_get_user_avatar_url("$avatar")}' alt=""></figure>
			<h3>{$master_name}</h3>
			<p>{$user_nicename}</p>
		</div>
		<div class="campus-info">
			<ul>
				<li class="clear">
					<dl>校区名称</dl>
					<p>{$user_nicename}</p>
				</li>
				<li class="clear">
					<dl>校区地址</dl>
					<p>{$user_area}</p>
				</li>
				<li class="clear">
					<dl>授权期限</dl>
					<p class="clear">{$date_limit}到期</p>
					<!--<p class="clear">{$date_limit}到期<span>续费</span></p>-->
				</li>
			</ul>
		</div>
		<div class="my-application">
			<ul>
				<li class="clear" onclick="location='{:leuu('Headmaster/User/user_apply')}'">
					<h4>我的申请</h4>
					<span>{$apply_count}</span>
					<strong><img src="__PUBLIC__/simpleboot/headmaster/images/arrow.png" alt=""></strong>
				</li>
				<li class="clear" onclick="location='{:leuu('Headmaster/User/complain')}'">
					<h4>投诉与建议</h4>
					<span>{$complain_count}</span>
					<strong><img src="__PUBLIC__/simpleboot/headmaster/images/arrow.png" alt=""></strong>
				</li>
				<li class="clear" onclick="location='{:leuu('Headmaster/User/password')}'">
					<h4>修改密码</h4>
					<strong><img src="__PUBLIC__/simpleboot/headmaster/images/arrow.png" alt=""></strong>
				</li>
			</ul>
		</div>
		<div style="" class="my-tc">
			<p onclick="location='{:U('admin/public/logout')}'">退出登录</p>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</div>
<admintpl file="footer" />
</body>
</html>
