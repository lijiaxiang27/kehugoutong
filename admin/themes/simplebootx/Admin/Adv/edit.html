<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<!--<li><a href="{:U('support/index')}">入校支持申请列表</a></li>-->
			<li class="active"><a href="#">详情</a></li>
		</ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('adv/edit_post')}">
			<fieldset>
				<div class="control-group">
				<label class="control-label">建议详情</label>
				<div class="controls">
					<textarea name="" id="" cols="10" rows="5" readonly="true">{$content}</textarea>
				</div>
			</div>
				<div class="control-group">
					<label class="control-label">运营经理</label>
					<div class="controls">
						<input type="text" name="titile" value="{$yyjl}" readonly="true">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">申请校区</label>
					<div class="controls">
						<input type="text" name="province" value="{$user_nicename}" readonly="true">
					</div>
				</div>
				<notempty name="files">
				<div class="control-group">
					<label class="control-label">附件</label>
					<foreach name="files" item="vo">
					<div class="controls">
						<a href="javascript:;" class="down" data="{$vo.id}">{$vo.name}</a>
					</div>
					</foreach>
				</div>
				</notempty>
				<div class="control-group">
					<label class="control-label">评价</label>
					<div class="controls">
						<if condition="$judge neq '' ">
							<input type="text" name="continue" value="处理结果-{$tips[0]}-{$tip2s[0]}" readonly="true">
							<input type="text" name="continue" value="处理速度-{$tips[1]}-{$tip2s[1]}" readonly="true">
							<input type="text" name="continue" value="服务态度-{$tips[2]}-{$tip2s[2]}" readonly="true">
							<else/>
							待评价
						</if>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">提交时间</label>
					<div class="controls">
						<input type="text" name="continue" value="{$time|date='Y-m-d H:i:s',###}" readonly="true">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
                <input type="hidden" name="id" value="{$id}" />
				<if condition="$status gt 1">
					<a class="btn" href="javascript:void(0)">已解决</a>
					<else/>
					<button type="submit" class="btn btn-primary js-ajax-submit">已解决</button>
				</if>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
        </form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function(){
			$('.down').on('click', function(){
				var id = $(this).attr('data');
				window.location.href = '__CONTROLLER__/download/id/' + id;
			});
		});
	</script>
</body>
</html>
