<admintpl file="header" />

	
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Act/index')}">活动列表</a></li>
			<li class="active"><a href="{:U('Act/add')}">添加活动</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Act/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">活动名称</label>
					<div class="controls">
						<input type="text" name="title">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">活动内容</label>
					<div class="controls">
						<script type="text/plain" id="content" name="content"></script>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label">活动地点</label>
				<div class="controls">
					<input type="text" name="area" >
				</div>
				</div>
				<div class="control-group">
					<label class="control-label">活动开始时间</label>
					<div class="controls">
						<input type="text" class="js-date" name="starttime">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">活动结束时间</label>
					<div class="controls">
						<input type="text" class="js-date" name="endtime">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">活动缩略图(255*200)</label>
					<div class="controls">
						<div style="text-align: left;">
							<input type="hidden" name="image" id="thumb" value="">
							<a href="javascript:upload_one_image('图片上传','#thumb');">
								<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">详情页首图(750*420)</label>
					<div class="controls">
						<div style="text-align: left;">
							<input type="hidden" name="imagein" id="thumb1" value="">
							<a href="javascript:upload_one_image('图片上传','#thumb1');">
								<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb1-preview" width="135" style="cursor: hand" />
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb1-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb1').val('');return false;" value="取消图片">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">名额限制(默认0代表不限制)</label>
					<div class="controls">
						<input type="text"  name="num" value="0">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script>
		$(function() {
			Wind.use('ajaxForm', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function () {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
			});
		});
	</script>

</body>
</html>
