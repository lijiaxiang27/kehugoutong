<admintpl file="header" />

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Down/yy_index')}">运营资料</a></li>
			<li class="active"><a href="{:U('Down/add',array('id'=>$id))}">添加资料</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Down/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">资料标题</label>
					<div class="controls">
						<input type="text" name="title">
						<input type="hidden" name="typeid" value="{$id}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">资料地址</label>
					<div class="controls">
						<input type="text" name="content">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">加密密码</label>
					<div class="controls">
						<input type="text" name="pwd">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">文件类型</label>
					<div class="controls">
						<select name="doctype">
							<option value="0">请选择文件类型</option>
							<foreach name="doctypes" item="vo">
								<option value="{$vo.id}">{$vo.document}</option>
							</foreach>
						</select>
					</div>

				</div>


			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
