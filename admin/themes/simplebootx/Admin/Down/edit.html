<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<!--<li><a href="{:U('down/index')}">{:L('ADMIN_USER_INDEX')}</a></li>-->
			<!--<li><a href="{:U('down/add')}">{:L('ADMIN_USER_ADD')}</a></li>-->
			<li class="active"><a>编辑资料</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Down/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">资料标题</label>
					<div class="controls">
						<input type="text" name="title" value="{$data.title}">
						<input type="hidden" name="typeid" value="{$data.typeid}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">资料地址</label>
					<div class="controls">
						<input type="text" name="content" value="{$data.content}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">加密密码</label>
					<div class="controls">
						<input type="text" name="pwd" value="{$data.pwd}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">文件类型</label>
					<div class="controls">
						<select name="doctype">
							<option value="0">请选择文件类型</option>
							<foreach name="doctypes" item="vo">
								<option value="{$vo.id}" <if condition="$data['doctype'] eq $vo['id']">selected=selected</if> >{$vo.document}</option>
							</foreach>
						</select>
					</div>

				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$data.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
