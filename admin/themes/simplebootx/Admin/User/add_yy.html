<admintpl file="header" />

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index_yy',array('id'=>3))}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/add_yy')}">添加运营经理</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">区域经理</label>
					<div class="controls">
						<select name="pid">
							<option value="0">选择区域经理</option>
							<foreach name="qyjls" item="vo">
								<option value="{$vo.user_id}">{$vo.user_nicename}</option>
							</foreach>

						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">昵称</label>
					<div class="controls">
						<input type="text" name="user_nicename">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">(手机号)登录账号</label>
					<div class="controls">
						<input type="text" name="user_login">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PASSWORD')}</label>
					<div class="controls">
						<input type="password" name="user_pass">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">微信号</label>
					<div class="controls">
						<input type="text" name="user_wx">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('EMAIL')}</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">头像</label>
					<div class="controls">
						<div style="text-align: left;">
							<input type="hidden" name="avatar" id="thumb" value="">
							<a href="javascript:upload_one_headimage('图片上传','#thumb');">
								<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-gender">{:L('GENDER')}</label>
					<div class="controls">
						<select name="sex" id="input-gender">
							<php>$sexs=array("0"=>L('GENDER_SECRECY'),"1"=>L('MALE'),"2"=>L('FEMALE'));</php>
							<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$sex?"selected":"";</php>
								<option value="{$key}"{$sexselected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-signature">个人介绍</label>
					<div class="controls">
						<textarea id="input-signature" placeholder="个人介绍" name="signature"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-signature">擅长业务</label>
					<div class="controls">
						<textarea  placeholder="擅长业务(请用'|'号隔开)" name="skill"></textarea>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">{:L('ROLE')}</label>
					<div class="controls">
						<foreach name="roles" item="vo">
						<label class="checkbox inline"><input value="{$vo.id}" type="checkbox" name="role_id[]" <if condition="sp_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}</label>
						</foreach>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
